#Valid XAML file tested on yamllint.com
#But doesn't represent the data as I want.
select :
  table: utilisateur
  columns:
    - ville
    - nom
    - prenom
  conditions:
    - where:
        column: ville
        equals: Paris
    - andwhere:
        column: nom
        equals: Richard
    - andwhere:
        column: prenom
        equals: Gidel
  joins:
    - leftjoin:
        table: createurs
        on:
          column: utilisateur.ville
          is: createurs.ville
  orderby:
    desc:
      - prenom

insert:
  table: utilisateur
  columns:
    - ville
    - nom
    - prenom
  dataset: #Order is important here
    - [Paris, Smith, Julien]
    - [Orléans, Smith, John]
    - [Nantes, Smith, Emy]

delete:
  table: utilisateur
  conditions:
    - where:
        column: ville
        not: Paris
    - andWhere:
        column: ville
        is: Orléans

drop:
  table:
    - utilisateur
    - createurs

update:
  table: utilisateur
  set:
    column: nom
    value: Doe
  conditions:
    - where:
        column: ville
        not: Orléans
    - andwhere:
        column: ville
        is: Marseille
